<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBook</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao"/>
        <label for="menu">
        <span class="cabecalho__hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo"><a href="#">Categorias</a></li>
            <li class="lista-menu__item">
                <a href="#">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#">Design & UX</a>
            </li>

        </ul>
        <img src="assets/logo.svg" alt="Logo AluraBook" class="container__imagem"/>
      </div>
      <div class="container">
        <a href="#"><img src="assets/heart.svg" alt="Meus Favoritos" class="container__imagem"/></a>
        <a href="#"><img src="assets/bag.svg" alt="Carrinho de compras" class="container__imagem"/></a>
        <a href="#"><img src="assets/profile.svg" alt="Meu Perfil" class="container__imagem"/></a>
      </div>
    </header>
  </body>
</html>
