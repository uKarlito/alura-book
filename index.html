<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBook</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Business</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Design & UX</a>
          </li>
        </ul>
        <img
          src="assets/logo.svg"
          alt="Logo AluraBook"
          class="container__imagem"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="assets/heart.svg"
            alt="Meus Favoritos"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="assets/bag.svg"
            alt="Carrinho de compras"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="assets/profile.svg"
            alt="Meu Perfil"
            class="container__imagem"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <p>
        <input
          type="search"
          class="banner__pesquisa"
          placeholder="Qual será sua próxima leitura?"
        />
      </p>
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./assets/acessibilidade.svg"
              alt="Livro sobre acessibilidade"
            />
          </div>
          <div class="swiper-slide">
            <img src="./assets/angular.svg" alt="Livro Angular" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/guia-front-end.svg" alt="Livro Guia Front-end" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/javascript.svg" alt="Livro JavaScript" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/liderança.svg" alt="Livro Liderança" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/ux.svg" alt="Livro UX" />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
        
      });
    </script>
  </body>
</html>
